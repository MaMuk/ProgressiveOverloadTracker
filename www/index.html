<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Progressive Overload Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        #home-button , #settings-button{
            display: block;
            margin: 0 auto 1rem auto;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .main-nav {
            display: flex;
            flex-direction: row;
        }
        label {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        #exercise-name {
            margin-left: -8px;
        }

        .set-entry {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .set-entry label {
            flex: 1 1 100px;
        }
        .remove-label {
            flex-direction: column;
            align-items: flex-start;
        }
        .remove-set {
            height: fit-content;
            margin-left: auto;
        }

        #add-set,
        button[type="submit"] {
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        #add-set {
            background-color: #17a2b8;
        }

        #history-container {
            margin-top: 2rem;
        }

        #history-entries > div {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0,0,0,0.05);
        }

        #suggestions-list {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            background: white;
            z-index: 1000;
            display: none;
        }

        #suggestions-list li {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        #suggestions-list li:hover {
            background-color: #f0f0f0;
        }

        hr {
            margin: 2rem 0;
        }

        button {
            transition: background-color 0.2s ease;
        }

        button:hover {
            filter: brightness(1.05);
        }

        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 4px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;

        }
        td.date-cell {
            white-space: wrap;
            word-break: break-all;
            overflow: scroll;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td button {
            padding: 0;
            font-size: 1.1rem;
            border: 0;
            background-color: #f9f9f9;
        }

        .effort-easy {
            color: #8BC34A;
        }
        .effort-moderate {
            color: #FFEB3B;
        }
        .effort-challenging {
            color: #F44336;
        }
        .effort-icon {
            width: 28px;
            height: 28px;
            display: inline-block;
            vertical-align: middle;
        }

        .d-none {
            display: none;
        }
    </style>
</head>
<body>
<div class="main-nav">
    <button id="home-button">üè† Home</button>
    <button id="settings-button">‚öôÔ∏è Settings</button>
</div>
<div id="exercise-container">
    <form id="exercise-form">
        <label>
            Exercise:
            <input type="text" id="exercise-name" required>
            <div id="suggestions-container" style="position: relative;">
                <ul id="suggestions-list"></ul>
            </div>
        </label>

        <div id="sets-container"><!--
            <div class="set-entry">
                <label>Weight (kg): <input type="number" class="weight" required></label>
                <label>Reps: <input type="number" class="reps" required></label>
                <label>
                    Effort:
                    <select class="effort">
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="challenging">Challenging</option>
                    </select>
                </label>
                <label>Remove Set<button type="button" class="remove-set" onclick="alert('why do you want to remove the first set? ü§°')">‚ùå</button></label>
            </div>-->
        </div>

        <button type="button" id="add-set">Add Another Set</button>
        <button type="submit">Save Workout</button>
    </form>

    <hr>

    <div id="history-container">
        <h2>History</h2>
        <div id="history-entries"></div>
    </div>
</div>
<div id="settings-container" class="settings-container d-none">

    <!-- Export Section -->
    <div class="settings-section">
        <h3>Export Data</h3>
        <p>Download your exercise history as a JSON file to back it up or transfer it to another device.</p>
        <button id="export-button">üì§ Export History</button>
    </div>

    <!-- Import Section -->
    <div class="settings-section">
        <h3>Import Data</h3>
        <p>Import a previously exported JSON file. This will replace your current exercise history.</p>
        <input id="import-button" type="file" accept="application/json" />
    </div>

</div>

<script src="cordova.js"></script>
<script src="js/index.js" defer></script>
</body>
</html>
