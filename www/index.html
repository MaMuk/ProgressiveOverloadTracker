<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Progressive Overload Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        #home-button {
            display: block;
            margin: 0 auto 1rem auto;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .set-entry {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .set-entry label {
            flex: 1 1 100px;
        }
        .remove-set {
            height: fit-content;
        }

        #add-set,
        button[type="submit"] {
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        #add-set {
            background-color: #17a2b8;
        }

        #history-container {
            margin-top: 2rem;
        }

        #history-entries > div {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0,0,0,0.05);
        }

        #suggestions-list {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            background: white;
            z-index: 1000;
            display: none;
        }

        #suggestions-list li {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        #suggestions-list li:hover {
            background-color: #f0f0f0;
        }

        hr {
            margin: 2rem 0;
        }

        button {
            transition: background-color 0.2s ease;
        }

        button:hover {
            filter: brightness(1.05);
        }

        @media (max-width: 600px) {
            .set-entry {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<button id="home-button">üè† Home</button>

<form id="exercise-form">
    <label>
        Exercise:
        <input type="text" id="exercise-name" required>
        <div id="suggestions-container" style="position: relative;">
            <ul id="suggestions-list"></ul>
        </div>
    </label>

    <div id="sets-container">
        <div class="set-entry">
            <label>Weight (kg): <input type="number" class="weight" required></label>
            <label>Reps: <input type="number" class="reps" required></label>
            <label>
                Effort:
                <select class="effort">
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="challenging">Challenging</option>
                </select>
            </label>
            <label>Remove Set<button type="button" class="remove-set" onclick="alert('why do you want to remove the first set? ü§°')">‚ùå</button></label>
        </div>
    </div>

    <button type="button" id="add-set">Add Another Set</button>
    <button type="submit">Save Workout</button>
</form>

<hr>

<div id="history-container">
    <h2>Past Workouts</h2>
    <div id="history-entries"></div>
</div>

<script src="cordova.js"></script>
<script src="js/index.js" defer></script>
</body>
</html>
